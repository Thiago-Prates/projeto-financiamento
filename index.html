<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Financiamento</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <header>
          <h1>Calcule seu Financiamento</h1>
        </header>

        <div class="input">
          <label for="nome">Nome:</label>
          <input type="text" id="name" placeholder="Ex: Thiago Prates" />
        </div>

        <div class="input">
          <label for="monthlyIncome">Renda Mensal: </label>
          <input type="number" id="monthlyIncome" step="0.01" />
        </div>

        <div class="input">
          <label for="itemValue">Valor do bem: </label>
          <input type="number" id="itemValue" step="0.01" />
        </div>

        <div class="input">
          <label for="entranceValue">Valor de Entrada: </label>
          <input type="number" id="entranceValue" step="0.01" />
        </div>

        <div class="input">
          <label for="interestRate">Taxa de Juros: </label>
          <input type="number" id="interestRate" step="0.01" />
        </div>

        <div class="input">
          <label for="installmentNumber">Numero de parcelas: </label>
          <input type="number" id="installmentNumber" />
        </div>

        <div class="buttons">
          <button type="button" id="calcular">Calcular</button>
        </div>

        <div class="result" id="resultado">
          <h4 class="resultName" id="resultName"></h4>
          <p class="resultText" id="resultText"></p>
        </div>
        <footer>
          <p>Made by Thiago Prates</p>
        </footer>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
